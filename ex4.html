<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 
  <title>Document</title>
</head>
<body>
  <h1>array</h1>
  <h2>syntax</h2>
  <script>
  var coworkers = ["a","b"];
  </script>
  <h2>get</h2>  <!--배열 정보를 가져오는 법-->
  <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
</script>
  <h2> add </h2>
  <script>
    coworkers.push('c');

  </script>

  <h2>count</h2>
  <script>
    document.write(coworkers.length);
    document.write(coworkers[2]);
  </script>

</body>
